<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Client</title>
</head>
<body>
    <h1>Chat Client</h1>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message');

        function sendMessage() {
            const message = messageInput.value;
            // Aqui você pode adicionar a lógica para enviar a mensagem para o servidor
            messagesDiv.innerHTML += `<div>${message}</div>`;
            messageInput.value = '';
        }
    </script>
</body>
</html>
<select id="clientSelect">
    <option value="client1">Client 1</option>
    <option value="client2">Client 2</option>
    <option value="client3">Client 3</option>
</select>

<script>
    const clientSelect = document.getElementById('clientSelect');

    function sendMessage() {
        const message = messageInput.value;
        const selectedClient = clientSelect.value;
        // Aqui você pode adicionar a lógica para enviar a mensagem e o cliente selecionado para o servidor
        messagesDiv.innerHTML += `<div><strong>${selectedClient}:</strong> ${message}</div>`;
        messageInput.value = '';
    }
</script>
